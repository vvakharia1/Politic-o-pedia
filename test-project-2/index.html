        <link rel="stylesheet" href="assets/style.css">

<body class="main">

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class=" navbar-nav ml-auto nav-font">
                      
                    <li class="nav-item active">
                        <a class="nav-link" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#case">LogIn</a>

                    <li class="nav-item">

                    <li class="nav-item">
                        <a class="nav-link" href="#team">Our Team</a>
                    </ul>
                </div>
            </nav>
        </header>
        
        <!-- Page Introduction -->
        <div class="container main">
            <div class="row">
                <div class="col-md-12 border ks-container m-4">
                    <section class="p-4 card">
                        <img src="assets\Images\white-house.gif" width="500" height="500">
                    </section>
                </div>
            </div>
                <!-- Signup Form -->
            <div class="row" id="login-box">
                <div class="col-md-4 border mx-auto text-center ks-container ">
                    <div class=" fadeInDown">
                        <div id="formContent" class="p-4">
                            <div class="m-2 mt-2">
                                <i class="far fa-user fa-3x"></i>
                            </div>
                            <form>
                                <div class="form-group">
                                    <label for="username"></label>
                                    <input type="text" class="mx-auto m-2 onNewLine" id="inputUsername"
                                        placeholder="Username">
                                </div>
                                <div class="form-group">
                                    <label for="password"></label>
                                    <input type="password" class="mx-auto m-2 onNewLine" id="inputPassword"
                                        placeholder="Password">
                                </div>
                                <p id="signUpMessage"></p>
                                <button type="login" class="mx-auto ks-button" id="login" value="login">Login</button>
                            </form>
                            <div class="justify-content-center">
                                <p>Don't have an account?</p>
                                <a id="signup" href="#">Sign Up</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
                    <div class="row" id="register-box">
                        <div class="col-md-4 border mx-auto text-center ks-container ">
                            <div class=" fadeInDown">
                                <div id="formContent" class="p-4">
                                    <div class="m-2 mt-2">
                                        <i class="far fa-user fa-3x"></i>
                                    </div>
                                    <form>
                                        <div class="form-group">
                                            <label for="username"></label>
                                            <input type="text" class="mx-auto m-2 onNewLine" id="register-username" placeholder="Username">
                                        </div>
                                        <div class="form-group">
                                            <label for="password"></label>
                                            <input type="password" class="mx-auto m-2 onNewLine" id="register-password" placeholder="Password">
                                        </div>
                                        <p id="signUpMessage"></p>
                                        <button type="login" class="mx-auto ks-button" id="register" value="login">Register</button>
                                    </form>
                                    <div class="justify-content-center">
                                        <p>Already have an account?</p> <a id="go-back-login" href="#">Login</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
        </div>
        <!-- Footer -->
        <footer class=" text-center mt-auto">

</body>

<script>
$("#register-box").hide()
    $("#signup").on("click", function (event) {
        event.preventDefault();
    //    console.log("you clicked me")
        $("#login-box").hide()
        $("#register-box").show()
    })

$("#go-back-login").on("click", function (event) {
    event.preventDefault();
    console.log("you clicked me")
    $("#register-box").hide()
    $("#login-box").show()
})
</script>
