<!DOCTYPE html>
<html>
<head>
	<title>Politic-O-Pedia</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- Link static CSS -->
	<link rel="stylesheet" type="text/css" href="/style.css">
	<link href="https://fonts.googleapis.com/css?family=Times" rel="stylesheet">
</head>
<body>
	<div class="container content">
		<h1>Survey</h1>
		<p>Please fill out the information below.
        </p>
		<form>
			<div class="form-group">
				<input id="firstName" type="text" class="form-control" placeholder= "First Name (Required)">
			</div>
			<div class="form-group">
				<input id="lastName" type="text" class="form-control" placeholder="Last Name (Required)">
			</div>
			<div class="form-group">
				<label for="question1">What state do you live in ?</label>
				<select class="form-control" id="question1">
					<option value="empty"></option>
					<option value="1"></option>
					<option value="2"></option>
					<option value="3"></option>
				</select>
            </div>
            <div class="form-group">
				<label for="question1">What is your party affiliation?</label>
				<select class="form-control" id="question1">
					<option value="empty"></option>
					<option value="1">Democrat</option>
					<option value="2">Republican</option>
					<option value="3">Independent</option>
				</select>
			</div>
            <div class="form-group">
				<label for="question1">Did you vote?</label>
				<select class="form-control" id="question1">
					<option value="empty"></option>
					<option value="1">Yes</option>
					<option value="2">No</option>
				</select>
			</div>
            
			
			
			
		</form>
		<div class="text-center">
			<button id="submitBtn" type="submit" class="btn btn-success btn-lg">Submit</button>
		</div>
